<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>Login - D3Games</title>
    <meta content="E-Commerce di videogiochi" name="description">
    <meta content="#6e00ee" name="theme-color">
    <link href="images/favicon.png" rel="icon" type="image/png"/>
    <meta content="height=device-height, width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/scripts.js"></script>
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script defer src="js/validators.js"></script>
</head>
<body>
<div class="center">
    <h1>Login</h1>
    <form action="#" id="loginForm" method="post">
        <div class="txt_field">
            <input id="username" name="username" required type="text">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input id="password" name="password" required type="password">
            <span></span>
            <label>Password</label>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <input id="loginButton" type="submit" value="Login">
        <div class="signup_link">
            Non hai un account? <a href="registrazione">Registrati</a>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('#loginForm').submit(false);
        $('#loginButton').click(function () {
            window.location.href = '/D3Games'
        });
    });
</script>
</body>
</html>
