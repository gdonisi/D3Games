<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>Modifica Profilo - D3Games</title>
    <meta content="E-Commerce di videogiochi" name="description">
    <meta content="#6e00ee" name="theme-color">
    <link href="images/favicon.png" rel="icon" type="image/png"/>
    <meta content="height=device-height, width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/scripts.js"></script>
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
</head>
<body>
<div class="center">
    <h1>Modifica Profilo</h1>
    <form action="#" id="form" method="post" onsubmit="return validateRegistration()">
        <input id="username" name="username" required type="hidden" value="mario.rossi1">
        <div class="txt_field">
            <input id="nome" name="nome" required type="text" value="Mario">
            <span></span>
            <label for="nome">Nome</label>
        </div>
        <div class="txt_field">
            <input id="cognome" name="cognome" required type="text" value="Rossi">
            <span></span>
            <label for="cognome">Cognome</label>
        </div>
        <div class="txt_field">
            <input id="email" name="email" required type="text" value="utente@email.com">
            <span></span>
            <label for="email">Email</label>
        </div>
        <div class="txt_field">
            <input id="oldPassword" name="oldPassword" required type="password">
            <span></span>
            <label for="oldPassword">Vecchia Password</label>
        </div>
        <div class="txt_field">
            <input id="password" name="password" required type="password">
            <span></span>
            <label for="password">Nuova Password</label>
        </div>
        <div class="txt_field">
            <input id="confirmPassword" name="confirmPassword" required type="password">
            <span></span>
            <label for="confirmPassword">Conferma nuova password</label>
        </div>
        <div class="txt_field">
            <input id="data" name="data" required type="date">
            <span></span>
            <label for="data">Data di nascita</label>
        </div>
        <select class="form-select" id="sesso" name="sesso" required>
            <option selected value="Maschio">Maschio</option>
            <option value="Femmina">Femmina</option>
            <option value="Altro">Altro</option>
        </select>
        <div class="txt_field">
            <input data-bs-placement="top" data-bs-toggle="tooltip" id="indirizzo" name="indirizzo" required
                   title="Es. Via del Corso 15, Roma" type="text" value="Via Roma 1, Milano">
            <span></span>
            <label for="username">Indirizzo</label>
        </div>
        <div class="txt_field">
            <input id="cap" maxlength="5" minlength="5" name="cap" required type="text" value="20021">
            <span></span>
            <label for="username">CAP</label>
        </div>
        <div class="txt_field">
            <input id="paese" name="paese" required type="text" value="Italia">
            <span></span>
            <label for="username">Paese</label>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <input id="edit" type="submit" value="Modifica">
    </form>
</div>
<script>
    $(document).ready(function () {
        $('#form').submit(false);
        $('#edit').click(function () {
            window.location.href = 'profilo'
        });
    });
</script>
</body>
</html>
